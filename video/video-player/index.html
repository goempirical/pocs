<!DOCTYPE html>
<html>
<body>

<div style="text-align:center">
  <button onclick="playPause()">Play/Pause</button>
  <button onclick="seek()">Jump 10</button>
  <button onclick="makeBig()">Big</button>
  <button onclick="makeSmall()">Small</button>
  <button onclick="makeNormal()">Normal</button>
  <br><br>
  <div id="current_time" style="margin-bottom:10px">00:00</div>
  <video id="video1" width="420">
    <source src="https://player.vimeo.com/external/220371268.hd.mp4?s=f65aa374063fda80205f9ba05fd6252a2249e950&profile_id=119" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
</div>

<script>
var myVideo = document.getElementById('video1');

function seek() {
  myVideo.currentTime = myVideo.currentTime + 10;
  myVideo.play();
}

function playPause() {
  if (myVideo.paused) myVideo.play();
  else myVideo.pause();
}

function makeBig() {
  myVideo.width = 560;
}

function makeSmall() {
  myVideo.width = 320;
}

function makeNormal() {
  myVideo.width = 420;
}

myVideo.ontimeupdate = function() {
  console.log(myVideo.currentTime);
  document.querySelector('#current_time').innerHTML = toHHMMSS(
    myVideo.currentTime
  );
};

var toHHMMSS = secs => {
  var sec_num = parseInt(secs, 10);
  var hours = Math.floor(sec_num / 3600) % 24;
  var minutes = Math.floor(sec_num / 60) % 60;
  var seconds = sec_num % 60;
  return [hours, minutes, seconds]
    .map(v => (v < 10 ? '0' + v : v))
    .filter((v, i) => v !== '00' || i > 0)
    .join(':');
};
</script>
</body>
</html>
